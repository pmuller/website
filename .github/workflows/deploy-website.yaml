name: Deploy website

on:
  push:
    branches:
      - develop
    paths:
      - .github/workflows/deploy-website.yaml
      - packages/website/**
      - yarn.lock

jobs:
  build:
    defaults:
      run:
        working-directory: ./packages/website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn workspaces focus
      - run: yarn build
      - run: yarn check
      - run: yarn test
      - uses: actions/upload-artifact@v3
        with:
          name: website-${{ github.ref_name }}
          path: packages/website/public/
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: website-${{ github.ref_name }}
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEVELOPMENT_WEBSITE_DEPLOYMENT_API_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEVELOPMENT_WEBSITE_DEPLOYMENT_API_KEY_SECRET }}
          aws-region: eu-west-1
      - name: Upload to S3
        run: aws s3 sync --delete . s3://website-content-2b49eb0
      - name: Invalidate Cloudfront distribution cache
        run: aws cloudfront create-invalidation --distribution-id E11E2PQNYH0SLV --paths "/*"
